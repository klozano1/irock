
<html>
  <head>

        <script type="text/javascript">
    function Sum()
    {
        // captura las entradas de los valores
        var value1 = document.getElementById('value1').value;
        var value2 = document.getElementById('value2').value;

        // Add them together and display
        var suma = parseInt(value1) + parseInt(value2);
        document.getElementById('suma1').value=suma;
    }
        </script>

</head>
<body>
       <input type="text" id="value1" />
        <input type="text" id="value2" />
        <input type="button" value="Da click para Sumar" onclick="Sum();" /> 
	&nbsp;
        <output type="text" id="suma1" />

</body>
</html>
